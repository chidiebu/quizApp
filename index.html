<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="
    stylesheet" type="text/css" href="quiz.css">
</head>
<body>
    <div id="qtnNumRecorder" class="qtnKeeper">
        <p id="qtnNum"  class="qtnNo qtnCounter">0</p>
    </div>
    <div id="container" class="container">
        <div id="questionContainer" class="questionDiv hide" >
            <div id="qtnLabel" class="questionText">What is HTML ?</div>
            <div id="answerBtn" class="answerOptions">
                <button  class="Btn">Answer 1</button>
                <button  class="Btn">Answer 2</button>
                <button  class="Btn">Answer 3</button>
                <button  class="Btn">Answer 4</button>
            </div>
        </div>
        <div id="controls" class="controlBtns">
            <button id="startBtn" class=" contrl newGame">Start Game</button>
            <div class="">
                <button id="next-Btn" class="hide contrl next-btn">Next</button>
            </div>
            
        </div>
        <div id="recordScores" class="scorekeeper">
            <div id="score" class="scores">Scores: </div>
            <div id="scoreValue" class="scValue">0 </div>
        </div>
        <div class="scorekeeper">
            <p id="scorePercentValue" class="scPValue">0 </p>
        </div>

        <button id="endGam" class="contrl quitGame hide">End Game</button>
     
    </div>
    <script src="quiz.js"></script>
</body>
</html>
